<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=menu" />
    <title>Cadastro de Licenças</title>
  </head>
  <header>
    </div>
    <div class="cabecalho">
      <h1 class="titulo">Cadastro de Licenças</h1>
      <h2 class="subtitulo">Insira seus dados abaixo:</h2>
    </div>
  </header>
  <body>    
            <form>
                <div class="div-input-label">
                <label class="label">Nome:</label>
                <input id="nome" class="input" type="text" placeholder="Digite seu nome"/>
                <label class="label">Matrícula:</label>
                <input id="matricula" class="input" type="text" placeholder="Digite sua matrícula"/>
                <label class="label">Data de Nascimento:</label>
                <input id="dataNascimento" class="input" type="date" />
                <label class="label">Telefone:</label>
                <input id="telefone" class="input" type="tel" placeholder="ex. (00)00000-0000"/>
                <label class="label">CPF:</label>
                <input id="cpf" class="input" type="text" placeholder="Digite sem ponto ou traços"/>
                <label class="label">Endereço:</label>
                <input id="endereco" class="input" type="text" placeholder="Digite seu endereço"/>
                <label class="label">Numero:</label>
                <input id="numero" class="input" type="number" placeholder="Digite seu numero"/>
                <label class="label">Bairro:</label>
                <input id="bairro" class="input" type="text" placeholder="Digite seu bairro"/>
                <label class="label">Cidade:</label>
                <input id="cidade" class="input" type="text" placeholder="Digite sua cidade"/>
                <label class="label">Estado:</label>
                <input id="estado" class="input" type="text" label="Estado:" placeholder="Digite seu estado"/>
                <label class="label">Unidade onde trabalha:</label>
                <input id="localTrabalho" class="input" type="text" placeholder="Digite sua unidade onde trabalha"/> 
                <label class="label">Data de Admissão</label>
                <input id="dataAdmissão" class="input" type="date"/>   
                </div>
                
            </form>
            <div id="dados" class="dados">
              Os dados:
            </div>
            <Button class="buton" onclick="btn()">Enviar</Button>

            
  </body>

  <script>
    const btn = () => {
      
      const nome = document.getElementById("nome").value
      const matricula = document.getElementById("matricula").value

      const cpf = document.getElementById("cpf").value
      const endereco = document.getElementById("endereco").value
      const numero = document.getElementById("numero").value
      const bairro = document.getElementById("bairro").value
      const cidade = document.getElementById("cidade").value
      const estado = document.getElementById("estado").value
      const localTrabalho = document.getElementById("localTrabalho").value
      const dataAdmissao = document.getElementById("dataAdmissao").value
axios.post("http://localhost:3000/funcionarios", {
        nome: nome ,
        matrcula: matricula ,
        dataNascimento: dataNascimento,
        telefone: telefone,
        cpf: cpf,
        endereco:endereco ,
        numero: numero,
        bairro: bairro,
        cidade: cidade,
        estado: estado,
        localTrabalho: localTrabalho,
        dataAdmissao: dataAdmissao
        })
        .then(function (response) {
          console.log(response);
        })
        .catch(function (error) {
          console.log(error);
        });
    }

</html>
